<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Pagamento</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        header {
            background-color: #ff7f27;
            color: white;
            padding: 12px;
            font-size: 20px;
        }

        #voltar {
            background: #cccccc;
            padding: 6px 10px;
            border-radius: 4px;
            color: #000;
            text-decoration: none;
            margin-right: 10px;
        }

        .caixa {
            padding: 20px;
            max-width: 700px;
            margin: 20px auto;
            background: #f5f5f5;
            border-radius: 6px;
        }

        label {
            font-weight: 600;
        }

        input[readonly] {
            background: #e9e9e9;
        }

        .submitbutton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submitbutton:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <a id="voltar" href="inicial.html">Voltar</a> Ambos
    </header>
    <h2 style="text-align:center;">Cadastrar Pagamento</h2>
    <div class="caixa">
        <label>Fornecedor:</label><br>
        <input type="text" id="fornecedor"><br><br>
        <label>Item/Descrição:</label><br>
        <input type="text" id="item"><br><br>
        <label>Valor (R$):</label><br>
        <input type="number" id="valor" step="0.01" min="0"><br><br>
        <label>Data da Compra:</label><br>
        <input type="date" id="dataCompra"><br><br>
        <label>Data de Vencimento:</label><br>
        <input type="date" id="dataVencimento"><br><br>
        <label>Juros (% por dia) — OPCIONAL (padrão 0,5% ao dia):</label><br>
        <input type="number" id="juros" step="0.01" min="0" placeholder="Ex: 0.5"><br><br>
        <button id="salvar" class="submitbutton">Salvar</button>
    </div>
    <script type="module">
        import { db } from "../scripts/firebase.js"
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        document.getElementById("salvar").addEventListener("click", salvarPagamento);

        async function salvarPagamento() {


            const dados = {
                fornecedor: document.getElementById("fornecedor").value.trim(),
                item: document.getElementById("item").value.trim(),
                valor: document.getElementById("valor").value,
                dataCompra: document.getElementById("dataCompra").value,
                dataVencimento: document.getElementById("dataVencimento").value,
                juros: document.getElementById("juros").value
            }



            if (!dados.fornecedor || !dados.item || !dados.valor || !dados.dataCompra || !dados.dataVencimento) {
                alert("Preencha todos os campos obrigatórios!");
                return;
            }

            dados.juros = dados.juros === '' ? 0.5 : Number(dados.juros);
            if (isNaN(dados.juros) || dados.juros < 0) dados.juros = 0.5;

            try {
                const ref = await addDoc(collection(db, "pagamentos"), dados)
                console.log("ID do documento", ref.id)
                alert("Pagamento cadastrado!");
            } catch (e) {
                console.log("Erro:", e)
                alert("Erro ao cadastrar pagamento.");

            }
            window.location.href = "inicial.html";
        }
    </script>
</body>

</html>
