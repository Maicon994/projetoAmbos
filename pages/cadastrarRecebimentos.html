<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Recebimento</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        header {
            background-color: #ff7f27;
            color: white;
            padding: 12px;
            font-size: 20px;
        }

        #voltar {
            background: #cccccc;
            padding: 6px 10px;
            border-radius: 4px;
            color: #000;
            text-decoration: none;
            margin-right: 10px;
        }

        .caixa {
            padding: 20px;
            max-width: 700px;
            margin: 20px auto;
            background: #f5f5f5;
            border-radius: 6px;
        }

        label {
            font-weight: 600;
        }

        input[readonly] {
            background: #e9e9e9;
        }
    </style>
</head>

<body>
    <header>
        <a id="voltar" href="inicial.html">Voltar</a>
        Ambos
    </header>

    <h2 style="text-align:center;">Cadastrar Recebimento</h2>

    <div class="caixa">
        <label class="label-teste">Cliente:</label><br>
        <input type="text" id="nomeCliente"><br><br>

        <label class="label-teste">Item/Descrição:</label><br>
        <input type="text" id="item"><br><br>

        <label class="label-teste">Valor (R$):</label><br>
        <input type="number" id="valor" step="0.01" min="0"><br><br>

        <label class="label-teste">Data da Compra:</label><br>
        <input type="date" id="dataCompra"><br><br>

        <label class="label-teste">Data de Vencimento:</label><br>
        <input type="date" id="dataVencimento"><br><br>

        <label class="label-teste">Juros (% por dia) — OPCIONAL (padrão 0,5% ao dia):</label><br>
        <input type="number" id="juros" step="0.01" min="0" placeholder="Ex: 0.5"><br><br>

        <label class="label-teste">Valor Final (calculado):</label><br>
        <input type="text" id="valorFinal" readonly><br><br>

        <button class="submitbutton" id="btnCalcular">Calcular Valor Final</button>
        <button class="submitbutton" onclick="salvarRecebimento()" style="margin-left:10px;">Salvar</button>
    </div>

    <script>
        function formatMoney(v) {
            return Number(v).toFixed(2);
        }

        function calcularValorFinal(valor, dataVencimento, jurosPercent) {
            if (!valor || !dataVencimento) return valor || 0;
            const hoje = new Date();
            const venc = new Date(dataVencimento + 'T00:00:00');
            const msPorDia = 1000 * 60 * 60 * 24;
            let diasAtraso = Math.floor((hoje - venc) / msPorDia);
            if (diasAtraso <= 0) return Number(valor);
            const jurosDia = (jurosPercent === '' || jurosPercent === null || typeof jurosPercent === 'undefined')
                ? 0.5 / 100
                : Number(jurosPercent) / 100;
            const valorFinal = Number(valor) * (1 + jurosDia * diasAtraso);
            return Math.round(valorFinal * 100) / 100;
        }

        document.getElementById('btnCalcular').addEventListener('click', () => {
            const valor = document.getElementById('valor').value;
            const dataV = document.getElementById('dataVencimento').value;
            const juros = document.getElementById('juros').value;
            const vf = calcularValorFinal(valor, dataV, juros);
            document.getElementById('valorFinal').value = formatMoney(vf);
        });

        // salvar
        function salvarRecebimento() {
            const nome = document.getElementById("nomeCliente").value.trim();
            const item = document.getElementById("item").value.trim();
            const valor = document.getElementById("valor").value;
            const dataCompra = document.getElementById("dataCompra").value;
            const dataVencimento = document.getElementById("dataVencimento").value;
            let juros = document.getElementById("juros").value;

            if (!nome || !item || !valor || !dataCompra || !dataVencimento) {
                alert("Preencha todos os campos obrigatórios!");
                return;
            }

            if (juros === '' || juros === null || typeof juros === 'undefined') {
                juros = 0.5; // padrão porcentual
            } else {
                juros = Number(juros);
            }

            const valorFinal = calcularValorFinal(valor, dataVencimento, juros);

            let recebimentos = JSON.parse(localStorage.getItem("recebimentos")) || [];

            recebimentos.push({
                nome,
                item,
                valor: Number(valor),
                dataCompra,
                dataVencimento,
                juros,
                valorFinal: Number(valorFinal),
                pago: false
            });

            localStorage.setItem("recebimentos", JSON.stringify(recebimentos));
            alert("Recebimento cadastrado!");
            window.location.href = "inicial.html";
        }
    </script>
</body>

</html>
