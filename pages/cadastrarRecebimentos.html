<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Recebimento</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        header {background-color: #ff7f27;color: white;padding: 12px;font-size: 20px;}
        #voltar {background: #cccccc;padding: 6px 10px;border-radius: 4px;color: #000;text-decoration: none;margin-right: 10px;}
        .caixa {padding: 20px;max-width: 700px;margin: 20px auto;background: #f5f5f5;border-radius: 6px;}
        label {font-weight: 600;margin-bottom: 6px;display: inline-block;}
        input {width: 100%;padding: 8px;margin-bottom: 15px;border-radius: 4px;border: 1px solid #ccc;}
        .submitbutton {background-color: #4CAF50;color: white;padding: 10px 20px;border: none;border-radius: 4px;cursor: pointer;margin-top: 10px;}
        .submitbutton:hover {background-color: #45a049;}
    </style>
</head>
<body>

<header>
    <a id="voltar" href="inicial.html">Voltar</a> Ambos
</header>

<h2 style="text-align:center;">Cadastrar Recebimento</h2>

<div class="caixa">
    <label for="nomeCliente">Cliente:</label>
    <input type="text" id="nomeCliente">

    <label for="item">Item/Descrição:</label>
    <input type="text" id="item">

    <label for="valor">Valor (R$):</label>
    <input type="number" id="valor" step="0.01" min="0">

    <label for="dataCompra">Data da Compra:</label>
    <input type="date" id="dataCompra">

    <label for="dataVencimento">Data de Vencimento:</label>
    <input type="date" id="dataVencimento">

    <label for="juros">Juros (% por dia) — OPCIONAL (padrão 0,5% ao dia):</label>
    <input type="number" id="juros" step="0.01" min="0" placeholder="Ex: 0.5">

    <button class="submitbutton" onclick="salvarRecebimento()">Salvar</button>
</div>

<script>
function salvarRecebimento(){
    const nome = document.getElementById("nomeCliente").value.trim();
    const item = document.getElementById("item").value.trim();
    const valor = document.getElementById("valor").value;
    const dataCompra = document.getElementById("dataCompra").value;
    const dataVencimento = document.getElementById("dataVencimento").value;
    let jurosInput = document.getElementById("juros").value;

    if(!nome || !item || !valor || !dataCompra || !dataVencimento){
        alert("Preencha todos os campos obrigatórios!");
        return;
    }

    let juros = jurosInput === '' ? 0.5 : Number(jurosInput);
    if(isNaN(juros) || juros < 0) juros = 0.5;

    let recebimentos = JSON.parse(localStorage.getItem("recebimentos")) || [];
    recebimentos.push({
        nome, item, valor:Number(valor), dataCompra, dataVencimento, juros,
        valorPago:0, parcelas:1, parcelasPagas:[]
    });

    localStorage.setItem("recebimentos", JSON.stringify(recebimentos));
    alert("Recebimento cadastrado!");
    window.location.href="inicial.html";
}
</script>
</body>
</html>
