<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Recebimento</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>Ambos</header>

    <h2>Cadastrar Recebimento</h2>

    <!-- DIV estilizada igual seu layout -->
    <div class="caixa" style="padding: 20px; height: auto;">

        <label class="label-teste">Cliente:</label><br>
        <input type="text" id="nomeCliente"><br><br>

        <label class="label-teste">Item:</label><br>
        <input type="text" id="item"><br><br>

        <label class="label-teste">Valor:</label><br>
        <input type="number" id="valor"><br><br>

        <label class="label-teste">Data da Compra:</label><br>
        <input type="date" id="data"><br><br>

        <button class="submitbutton" onclick="salvarRecebimento()">Salvar</button>

    </div>

    <script>
        function salvarRecebimento() {

            const nome = document.getElementById("nomeCliente").value.trim();
            const item = document.getElementById("item").value.trim();
            const valor = document.getElementById("valor").value.trim();
            const data = document.getElementById("data").value;

            if (!nome || !item || !valor || !data) {
                alert("Preencha todos os campos!");
                return;
            }

            const dataInformada = new Date(data);
            const dataMin = new Date("2025-01-01");
            const dataMax = new Date();

            if (dataInformada < dataMin) {
                alert("A data não pode ser antes de 01/01/2025.");
                return;
            }
            if (dataInformada > dataMax) {
                alert("A data não pode ser no futuro!");
                return;
            }

            let recebimentos = JSON.parse(localStorage.getItem("recebimentos")) || [];

            recebimentos.push({
                nome,
                item,
                valor,
                data
            });

            localStorage.setItem("recebimentos", JSON.stringify(recebimentos));

            alert("Recebimento cadastrado!");
            window.location.href = "inicial.html";
        }
        
    </script>

</body>

</html>
