<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Recebimento</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        header {
            background-color: #ff7f27;
            color: white;
            padding: 12px;
            font-size: 20px;
        }

        #voltar {
            background: #cccccc;
            padding: 6px 10px;
            border-radius: 4px;
            color: #000;
            text-decoration: none;
            margin-right: 10px;
        }

        .caixa {
            padding: 20px;
            max-width: 700px;
            margin: 20px auto;
            background: #f5f5f5;
            border-radius: 6px;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: inline-block;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[readonly] {
            background: #e9e9e9;
        }

        .submitbutton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submitbutton:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }
    </style>
</head>

<body>

    <header>
        <a id="voltar" href="inicial.html">Voltar</a>
        Ambos
    </header>

    <h2 style="text-align:center;">Cadastrar Recebimento</h2>

    <div class="caixa">

        <label for="nomeCliente">Cliente:</label>
        <input type="text" id="nomeCliente">

        <label for="item">Item/Descrição:</label>
        <input type="text" id="item">

        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" step="0.01" min="0">

        <label for="dataCompra">Data da Compra:</label>
        <input type="date" id="dataCompra">

        <label for="dataVencimento">Data de Vencimento:</label>
        <input type="date" id="dataVencimento">

        <!-- NOVO CAMPO -->
        <label for="dataPagamento">Data de Pagamento:</label>
        <input type="date" id="dataPagamento">

        <label for="juros">Juros (% por dia) — OPCIONAL (padrão 0,5% ao dia):</label>
        <input type="number" id="juros" step="0.01" min="0" placeholder="Ex: 0.5">

        <label for="valorFinal">Valor Final (calculado):</label>
        <input type="text" id="valorFinal" readonly>

        <div class="button-container">
            <button class="submitbutton" id="btnCalcular">Calcular Valor Final</button>
            <button class="submitbutton" onclick="salvarRecebimento()">Salvar</button>
        </div>
    </div>

    <script>
        function formatMoney(v) {
            return Number(v).toFixed(2);
        }

        function calcularValorFinal(valor, dataVencimento, jurosPercent, dataPagamento) {

    if (!valor || !dataVencimento || !dataPagamento)
        return Number(valor);

    const venc = new Date(dataVencimento + "T00:00:00");
    const pag = new Date(dataPagamento + "T00:00:00");

    // corrigir timezone e calcular corretamente os dias
    const msPorDia = 1000 * 60 * 60 * 24;
    let diasAtraso = Math.floor((pag - venc) / msPorDia);

    // sem atraso → valor sem juros
    if (diasAtraso <= 0) return Number(valor);

    // se juros não foi informado, usar padrão 0.5%
    let jurosDia = jurosPercent ? Number(jurosPercent) / 100 : 0.5 / 100;

    // juros simples: valor + (valor * juros * dias)
    let valorFinal = Number(valor) * (1 + (jurosDia * diasAtraso));

    return Number(valorFinal.toFixed(2));
}

        document.getElementById("btnCalcular").addEventListener("click", () => {

            const valor = document.getElementById("valor").value;
            const dataV = document.getElementById("dataVencimento").value;
            const dataP = document.getElementById("dataPagamento").value;
            const juros = document.getElementById("juros").value;

            const vf = calcularValorFinal(valor, dataV, juros, dataP);

            document.getElementById("valorFinal").value = formatMoney(vf);
        });


        function salvarRecebimento() {
            const nome = document.getElementById("nomeCliente").value.trim();
            const item = document.getElementById("item").value.trim();
            const valor = document.getElementById("valor").value;
            const dataCompra = document.getElementById("dataCompra").value;
            const dataVencimento = document.getElementById("dataVencimento").value;
            const dataPagamento = document.getElementById("dataPagamento").value;

            let juros = document.getElementById("juros").value;

            if (!nome || !item || !valor || !dataCompra || !dataVencimento || !dataPagamento) {
                alert("Preencha todos os campos!");
                return;
            }

            if (!juros) juros = 0.5;
            else juros = Number(juros);

            const valorFinal = calcularValorFinal(valor, dataVencimento, juros, dataPagamento);

            let recebimentos = JSON.parse(localStorage.getItem("recebimentos")) || [];

            recebimentos.push({
                nome,
                item,
                valor: Number(valor),
                dataCompra,
                dataVencimento,
                dataPagamento,   // <-- NOVO
                juros,
                valorFinal: Number(valorFinal),
                pago: true
            });

            localStorage.setItem("recebimentos", JSON.stringify(recebimentos));
            alert("Recebimento cadastrado!");
            window.location.href = "inicial.html";
        }
    </script>

</body>

</html>
