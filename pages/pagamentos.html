<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gerenciar Pagamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: #ff7f27;
            color: white;
            padding: 12px;
            font-size: 24px;
        }

        #voltar {
            background: #cccccc;
            padding: 6px 10px;
            border-radius: 4px;
            color: #000;
            text-decoration: none;
            margin-right: 10px;
        }

        h1 {
            text-align: center;
            margin-top: 25px;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        .lista {
            width: 50%;
            background-color: #e6e6e6;
            padding: 20px;
            border-radius: 5px;
        }

        .item {
            padding: 8px 0;
            border-bottom: 1px solid #bbb;
        }

        .botoes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        .editar {
            background-color: #00c851;
        }

        .pagar {
            background-color: #007bff;
        }

        .excluir {
            background-color: #ff4444;
        }
    </style>
</head>

<body>

    <header>
        <!-- VOLTAR FUNCIONAL -->
        <a id="voltar" href="inicial.html">Voltar</a>
        Ambos
    </header>

    <h1>Gerenciar Pagamentos</h1>

    <div class="container">
        <div class="lista">

            <div class="item">
                Almoço — R$ 80,00 — venc: 21/01/2023
                <input type="checkbox">
            </div>

            <div class="item">
                Ração — R$ 100,00 — venc: 30/01/2023
                <input type="checkbox">
            </div>

            <div class="item">
                Internet — R$ 120,00 — venc: 15/02/2023
                <input type="checkbox">
            </div>

            <div class="item">
                Telefonema — R$ 90,00 — venc: 10/01/2023
                <input type="checkbox">
            </div>

        </div>
    </div>

    <div class="botoes">
        <button class="btn editar">Editar seleção</button>
        <button class="btn pagar">Pagar seleção</button>
        <button class="btn excluir">Excluir seleção</button>
    </div>

</body>

</html>
