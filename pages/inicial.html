<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Ambos - Tela Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #ff7f27;
            color: white;
            padding: 15px;
            font-size: 22px;
            text-align: left;
        }

        header .menu {
            float: right;
            font-size: 16px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .box {
            width: 28%;
            background-color: #e6e6e6;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            min-height: 330px;
        }

        .box-title {
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 18px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 13px;
        }

        th, td {
            border: 1px solid #bdbdbd;
            padding: 6px;
            text-align: left;
        }

        th {
            background: #d9d9d9;
        }

        .btn {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #00c851;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #voltar {
            background: #cccccc;
            padding: 6px 10px;
            border-radius: 4px;
            color: #000;
            text-decoration: none;
            margin-right: 10px;
        }

        #cadastrar {
            float: right;
            background: #cccccc;
            padding: 6px 10px;
            border-radius: 4px;
            color: #000;
            text-decoration: none;
            margin-left: 13px;
        }
    </style>
</head>

<body>

    <header>
        <a id="voltar" href="login.html">Logout</a>
        <a id="cadastrar" href="cadastrarPagamentos.html">Cadastrar conta</a>
        <a id="cadastrar" href="cadastrarRecebimentos.html">Cadastrar recebimento</a>
        Ambos
    </header>

    <h1 class="welcome">Bem-Vindo @claudio!!</h1>

    <div class="container">

        <div class="box">
            <div class="box-title">Recebimentos pendentes</div>

            <div id="listaRecebimentos"></div>

            <a href="recebimentos.html"><button class="btn">Gerenciar</button></a>
        </div>
        <div class="box">
            <div class="box-title">Pagamentos pendentes</div>

            <div id="listaPagamentos"></div>

            <a href="pagamentos.html"><button class="btn">Gerenciar</button></a>
        </div>

    </div>

<script>
function carregarListas() {

    const recebimentos = JSON.parse(localStorage.getItem("recebimentos")) || [];
    const pagamentos   = JSON.parse(localStorage.getItem("pagamentos"))   || [];

    const divReceber = document.getElementById("listaRecebimentos");
    const divPagar   = document.getElementById("listaPagamentos");

    if (recebimentos.length > 0) {
        let tabela = `
        <table>
            <tr>
                <th>Cliente</th>
                <th>Valor</th>
                <th>Data</th>
            </tr>
        `;
        recebimentos.forEach(r => {
            tabela += `
            <tr>
                <td>${r.nome}</td>
                <td>R$ ${r.valor}</td>
                <td>${r.data}</td>
            </tr>`;
        });
        tabela += `</table>`;
        divReceber.innerHTML = tabela;
    }
    if (pagamentos.length > 0) {
        let tabela = `
        <table>
            <tr>
                <th>Fornecedor</th>
                <th>Item</th>
                <th>Vencimento</th>
            </tr>
        `;
        pagamentos.forEach(p => {
            tabela += `
            <tr>
                <td>${p.fornecedor}</td>
                <td>${p.item}</td>
                <td>${p.vencimento}</td>
            </tr>`;
        });
        tabela += `</table>`;
        divPagar.innerHTML = tabela;
    }
}

carregarListas();
</script>

</body>
</html>
